---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
            mode: "0644"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
            mode: "0644"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.dnf:
        disable_gpg_check: true
        name:
          - clickhouse-common-static_{{ clickhouse_version }}.amd64.deb
          - clickhouse-client_{{ clickhouse_version }}.amd64.deb
          - clickhouse-server_{{ clickhouse_version }}.amd64.deb
      notify: Start clickhouse service
    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc != 8
      changed_when: create_db.rc == 0

- name: Install Vector
  hosts: vector
  handlers:
    - name: Start Vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: started
  tasks:
    - name: Get vector distrib
      ansible.builtin.get_url:
        url: "https://yum.vector.dev/stable/vector-0/x86_64/vector-{{ vector_version }}-1.x86_64.rpm"
        dest: "./vector-{{ vector_version }}-1.x86_64.rpm"
        mode: "0644"
    - name: Install vector distrib
      become: true
      ansible.builtin.dnf:
        name: ./vector-{{ vector_version }}-1.x86_64.rpm
        disable_gpg_check: true
    - name: Deploy template config
      become: true
      ansible.builtin.template:
        src: "vector.yml.j2"
        dest: "{{ vector_config_dir }}/vector.yml"
        mode: "0644"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid }}"
    - name: Deploy template service
      become: true
      ansible.builtin.template:
        src: vector.service.j2
        dest: "{{ vector_service_dir }}/vector.service"
        mode: "0644"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid }}"
      notify: Start Vector service

- name: Install Nginx
  hosts: lighthouse
  handlers:
    - name: Start nginx service
      become: true
      ansible.builtin.service:
        name: nginx
        state: started
    - name: Restart nginx service
      become: true
      ansible.builtin.service:
        name: nginx
        state: restarted
  tasks:
    - name: Install nginx and git
      become: true
      ansible.builtin.dnf:
        name: "{{ lighthouse_packages }}"
        disable_gpg_check: true
        update_cache: true
      notify: Start nginx service
    - name: Deploy nginx config
      become: true
      ansible.builtin.template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        mode: "0644"
      notify: Restart nginx service

- name: Install lighthouse
  hosts: lighthouse
  handlers:
    - name: Restart nginx service
      become: true
      ansible.builtin.service:
        name: nginx
        state: restarted
  tasks:
    - name: Clone lighthouse repo
      become: true
      ansible.builtin.git:
        repo: https://github.com/VKCOM/lighthouse.git
        version: master
        dest: "{{ lighthouse_data }}"
    - name: Deploy default nginx config
      become: true
      ansible.builtin.template:
        src: templates/default.conf.j2
        dest: /etc/nginx/conf.d/nginx.conf
        mode: "0644"
      notify: Restart nginx service
